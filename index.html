<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gpt: {
                dark: '#343541',      // Main chat bg
                sidebar: '#202123',   // Sidebar bg
                light: '#444654',     // Model message bg
                input: '#40414F',     // Input field bg
                hover: '#2A2B32',     // Hover states
                text: '#ECECF1',      // Primary text
                subtext: '#C5C5D2',   // Secondary text
                border: '#4D4D4F'     // Borders
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #343541; /* gpt-dark */
        color: #ECECF1;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #202123; 
      }
      ::-webkit-scrollbar-thumb {
        background: #565869; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ACACBE; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
